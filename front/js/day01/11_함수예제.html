<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수예제</title>
</head>
<body>
    <script>
        /* 두 수를 더하는 함수를 만들고, 호출해서 화면에 테스트 하는 예제*/
        
        var num1 = prompt('숫자를 입력해주세요') ?? 0;
        var num2 = prompt(`${num1}에 더할 숫자를 입력해주세요`) ?? 0;
        document.write(`${num1} + ${num2} = ${sum(num1,num2)}`)
        
        function sum(num1,num2){
           (+num1) + (+num2)
        }
    </script>
</body>
</html>
