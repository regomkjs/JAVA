<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
</head>
<body>
    <script>
        /* 
        두 정수를 입력받아 두 정수의 합을 브라우저 화면에 출력하는 예제
        */
       var num1 = +prompt("숫자를 입력해 주세요") ?? 0;
       var num2 = +prompt(`${num1}과 더할 수를 입력해 주세요`) ?? 0;
       document.write(`${num1} + ${num2} = ${num1 + num2}`);
       
       /* 문자열을 숫자로 변환하는 예제*/
       var str = "123abc";
       console.log(`+${str} = ${+str}`); 
       console.log(`Number${str} = ${Number(str)}`); 
       console.log(`parseInt${str} = ${parseInt(str)}`); 
    </script>
</body>
</html>
