<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>요소 추가 예제</title>
</head>
<body>
	<button id="btn">이미지 추가</button>
	<div id="box"></div>
	<script>
		let btn = document.getElementById('btn');
		btn.onclick = function(){
			// <img>
			let img = document.createElement('img');
			// src=""
			let src = document.createAttribute('src');
			// alt=""
			let alt = document.createAttribute('alt');
			let width = document.createAttribute('width');
			src.value = 'https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/25/488f9638-800c-4bac-ad65-82877fbff79b.jpg';
			alt.value = '고양이';
			width.value = '100';
			img.setAttributeNode(src);
			img.setAttributeNode(alt);
			img.setAttributeNode(width);
			let base = document.getElementById('box');
			base.append(img);
		}	

		
		
	</script>
</body>
</html>
