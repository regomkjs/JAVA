<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 이벤트 예제</title>
</head>
<body>
    <button id="btn">더보기</button>
    <script>
        /*
        더보기 버튼을 추가하고, 더보기 버튼을 클릭하면 접기 버튼으로 수정하는 코드 작성
        */ 
        /* 
        id로 된 요소는 id명으로 직접 요소를 선택해서 사용할 수 있다
            - btn이 어떻게 변경될지 모르기 때문에 추천하는 방법은 아님
        */ 
        btn.onclick = () => {
            if(btn.innerText=='더보기'){ btn.innerText= '접기';}
            else{ btn.innerText = '더보기';}
        }
    </script>
</body>
</html>
