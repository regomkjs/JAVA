<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 예제</title>
    <style>
        .box{
            border: 1px solid black;
            padding: 20px;
            width: 500px;
            box-sizing: border-box;
        }
        .inner-box{
            border: 1px solid black;
            width: 100%;
            height: 300px;
            background-color: yellow;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">
        <div id="text1">0</div>
        <div class="inner-box"></div>
    </div>
    <div class="box" id="box2">
        <div id="text2">0</div>
        <div class="inner-box"></div>
    </div>
    <script>
        /*
        mouseover/out
            - 마우스가 요소안으로 들어갈 때/ 나갈 때 발생하는 이벤트
            - 마우스가 자식 요소안으로 들어갈 경우 요소를 나간것으로 판별
        mouseenter/leave
            - 마우스가 요소안으로 들어갈 때/ 나갈 때 발생하는 이벤트
            - 마우스가 자식 요소 안으로 들어갈 경우 그대로 유지
        */ 
        let box1 =document.getElementById('box1');
        let count1 = 0;
        let tex1 = document.getElementById('text1');
        box1.onmouseover = function(){
            this.style.backgroundColor = "gray"
            text1.innerText = ++count1
        } 
        box1.onmouseout = function(){
            this.style.backgroundColor = "white"
        }

        let box2 =document.getElementById('box2');
        let count2 = 0;
        let tex2 = document.getElementById('text2');
        box2.onmouseenter = function(){
            this.style.backgroundColor = "gray"
            text2.innerText = ++count2
        } 
        box2.onmouseleave = function(){
            this.style.backgroundColor = "white"
        }


    </script>
</body>
</html>
