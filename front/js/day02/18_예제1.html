<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>예제1</title>
	<style>
		#box{
			width: 150px;
			height: 150px;
			border: 1px solid black;
			margin-bottom: 10px;
		}
	
	</style>
</head>
<body>
	<div id="box"></div>
	<button onclick="changeBack('yellow');">버튼 1</button>
	<button onclick="changeBack('white');">버튼 2</button>
	<script>
		/*  
		박스와 버튼 두개를 만들고
		1번 버튼을 클릭하면 배경색이 노란색으로
		2번 버튼을 클릭하면 배경색이 흰색으로 변하는 코드를 작성하라
		*/ 
		function changeBack(btn){
			let box = document.getElementById('box');
			box.style.backgroundColor = btn;
		}
	</script>
</body>
</html>
