<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유효성 검사 예제</title>
	<script src="../../static/jquery.js"></script>
</head>
<body>
	<input type="text" class="input">
	<div class="notice"></div>
	<script>
		/*
		input태그에 값을 입력해서 숫자가 아니면 input태그 아래에 입력한 값은 숫자가 아닙니다
		라고 출력하는 코드를 작성
		*/ 
		$(".input").change(function(){
			let regex = /^\d+$/;
			
			if(!regex.test($(this).val())){
				$(".notice").text("입력한 값은 숫자가 아닙니다.");
				$(this).val("");
				return;
			}
			$(".notice").text("");
			alert($(this).val());
			$(this).val("");
		})
		
	</script>
</body>
</html>
