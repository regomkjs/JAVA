<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유효성 검사 예제</title>
	<script src="//code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<form action="">
		<h1>나이를 입력하세요</h1>
		<input type="text" name="age" id="age">
		<button type="submit">확인</button>
	</form>

	<script>
		$("button").click(function(){
			let regex = /^\d+$/
			if(regex.test($("#age").val()) && $("#age").val() > 0 && $("#age").val() < 130){
				alert(`서버로 전송합니다 : ${$("#age").val()}살`)
				return true;
			}
			alert(`${$("#age").val()}은 유효한 나이가 아닙니다.`)
			return false;
		})
	</script>
</body>
</html>
