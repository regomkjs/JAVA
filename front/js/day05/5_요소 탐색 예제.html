		let liList = document.querySelectorAll("li");
		liList.forEach(function(li){
			li.onmouseenter = ()=>{
				/*
				let nextLi = li.nextElementSibling;
				let prevLi = li.previousElementSibling;
				backgroundColorChange(li, "yellow");
				backgroundColorChange(nextLi, "gray");
				backgroundColorChange(prevLi, "gray");	
				*/	
				hoverEvent(li, "yellow", "gray");
			}
			li.onmouseleave = ()=>{
				/*
				let nextLi = li.nextElementSibling;
				let prevLi = li.previousElementSibling;
				backgroundColorChange(li, "white");
				backgroundColorChange(nextLi, "white");
				backgroundColorChange(prevLi, "white");
				*/ 
				hoverEvent(li);
			}
		});

		function backgroundColorChange(element, color){
			if(element){
				element.style.backgroundColor= color
			}
		}

		function hoverEvent(element, color="white", siblingColor="white"){
			let nextElement = element.nextElementSibling;
			let prevElement = element.previousElementSibling;
			backgroundColorChange(element, color);
			backgroundColorChange(nextElement, siblingColor);
			backgroundColorChange(prevElement, siblingColor);		
		}
	</script>
