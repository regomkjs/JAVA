<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>
        body{
            text-align: center;
        }
        .box{
            display: inline-block;
            line-height: 100px;
            text-align: center;
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 
        100px 크기를 정사각형 박스를 만들고 안에 숫자 1을 넣어라 
        테두리는 1px solid black으로 설정
    -->
    <div class="box">1</div>
</body>
</html>
