<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 회원가입 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- 부트스트랩을 이용해서 아이디, 비번, 비번학인, 성별을 입력받는 회원가입 페이지를 작성하세요-->
    <div class="container mt-3">
      <h2 class="text-center">회원가입</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="id">아이디</label>
          <input type="text" class="form-control" id="id" placeholder="아이디를 입력해주세요" name="id">
        </div>
        <div class="mb-3">
          <label for="pwd">비밀번호</label>
          <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요" name="pswd">
        </div>
        <div class="mb-3">
          <label for="pwd2">비밀번호 확인</label>
          <input type="password" class="form-control" id="pwd2" placeholder="다시 비밀번호를 입력해주세요" name="pswd2">
        </div>
        <div class="gender mb-3">
          <input type="radio" value="남성" name="gender" id="male">
          <label for="male">남성</label>
          <input type="radio" value="여성" name="gender" id="female">
          <label for="female">여성</label>
        </div>
        <button type="submit" class="btn btn-outline-primary col-12">회원가입</button>
      </form>
    </div>

    
</body>
</html>
