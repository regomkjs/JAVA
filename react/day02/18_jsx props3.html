<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX props</title>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	
</head>
<body>
	
	<div id="root"></div>
	<script type="text/babel">
		
		const root = ReactDOM.createRoot(document.getElementById("root"));
		
		//Btn 컴포넌트를 만들고 App컴포넌트에 Btn 컴포넌트 2개를 배치
		//토글 버튼, 일반 버튼
		//토글 버튼을 클릭시 일반 버튼이 토글이 되도록 코드를 작성
		function App(){
			const [show, setShow] = React.useState(true);

			return (
				<div>
					<Btn text={"토글 버튼"} show={true} click={()=>setShow(!show)}/>
					<br/>
					<Btn text={"일반 버튼"} show={show}/>
				</div>
			);
		};
		
		function Btn(i){
			return( i.show ? <button onClick={i.click}>{i.text}</button> : null);
		}

		root.render(<App />);
		
	</script>
</body>
</html>
